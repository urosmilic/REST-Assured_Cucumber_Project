on:
  workflow_dispatch:
    inputs:
      cucumber_tags:
        description: 'Cucumber tags'
        required: true
        default: '@regression'
  schedule:
    - cron: '0 6 * * *'  # Schedule daily at 6 AM UTC

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      CUCUMBER_TAGS: ${{ github.event.inputs.cucumber_tags || '@regression' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install -Dcucumber.options="--tags ${CUCUMBER_TAGS}" -B

      - name: Run Selenium Tests
        run: mvn test -Dcucumber.options="--tags ${CUCUMBER_TAGS}"
        continue-on-error: true

      - name: Download Allure Command Line
        run: |
          wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.15.0/allure-commandline-2.15.0.zip
          unzip allure-commandline-2.15.0.zip -d allure
          echo "export PATH=\$PATH:$(pwd)/allure/bin" >> $GITHUB_ENV

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
