on:
  workflow_dispatch:
    inputs:
      cucumber_tags:
        description: 'Cucumber tags'
        required: true
        default: '@regression'
  schedule:
    - cron: '0 6 * * *'  # Schedule daily at 6 AM UTC

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      CUCUMBER_TAGS: ${{ github.event.inputs.cucumber_tags || '@regression' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean compile

      - name: Run Cucumber tests
        run: mvn test -D'cucumber.filter.tags'=${CUCUMBER_TAGS}
        continue-on-error: true

      - name: Get Allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          allure_results: target/allure-results
          allure_history: allure-history

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
